<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student_Details</title>
</head> 
<body bgcolor="skyblue">
    <form action="">
        <fieldset>
             <legend>Personal Details</legend>
        <label for="fname">FirstName</label>
        <input type="text"  id="fname"  required name="fname" placeholder="Ravi"> <br><br>
        <label for="lname">LastName</label>
        <input type="text" name="lname" id="lname" required placeholder="m"><br><br>
        <label for="age">  Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" required name="age" id="age" placeholder="25"><br><br>
        <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" name="email" required placeholder="manu@gmail.com"> <br><br>
        <label for="">DOB &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date"  required name="dob" id="dob"> <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Education Details</legend>
            <label for="">Department</label> <br><br>
            <input type="radio" id="CS"    name="dept">
            <label for="">CS</label>
            <input type="radio" id="EC"    name="dept">
            <label for="">EC</label>
            <input type="radio" id="MECH"  name="dept">
            <label for="">MECH</label>
            <input type="radio" id="CIVIL" name="dept">
            <label for="">CIVIL</label><br><br>

            
            <label for="">YOG</label>
            <input list="yog" id="yop" name="yop" >
            <datalist id="yog">
                <option > 2017</option>
                <option > 2018</option>
                <option > 2019</option>
                <option > 2020</option>
                <option > 2021</option>
                <option > 2022</option>
                <option > 2023</option>
            </datalist> <br><br>

            <label for="">Skill</label><br><br>
            <input type="checkbox" id="html" name="html">
            <label for="">HTML</label><br><br>
            <input type="checkbox" id="css" name="css">
            <label for="">CSS</label><br><br>
            <input type="checkbox" id="js" name="js">
            <label for="">JAVASCRIPT</label><br><br>
            <input type="checkbox" id="py" name="py">
            <label for="">PYTHON</label><br><br>
      
            <button>SUBMIT</button>

        </fieldset>
    </form>
</body>
</html>
