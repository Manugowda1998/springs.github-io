<!DOCTYPE html>
<html lang="en">
<head>
    <title> LIST</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul >
        <li>c</li>
        <li>c++</li>
        <li>Python</li>
        <li>Java</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="A">
       <li>html</li>
       <li>css</li>
       <li>javascript</li>
       <li>Angular </li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt>java</dt>
        <dd>java is object oriented programming language</dd>
        <dt>sql</dt>
        <dd>sql is structured query language </dd>
        <dt>html</dt>
        <dd>html is hyper text mark up language</dd>
    </dl>

</body>
</html>
